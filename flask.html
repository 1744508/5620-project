<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
</head>
<body>
    <h2>
    <img class="avatar" alt="Avatar"  src="{{ url_for('static', filename='images/1.jpg') }}">
    {{ name }}'s Watchlist
    </h2>

    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul class="movie-list">
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt="Little Boy" class="Little_Boy" src="{{ url_for('static', filename='gifs/1.gif') }}">
    <footer>
        <small>&copy; 2023 <a href="https://github.sydney.edu.au/">github</a></small>
    </footer>
     
</body>
</html>
