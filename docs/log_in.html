<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>home html</title>
        <!-- bootstrap css -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css" />
    </head>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">Log in</div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="username"
                                        placeholder="Account:" />
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        placeholder="password:" />
                                </div>
                                <div class="row text-center">
                                    <a href="#" class="">forget password?</a>
                                </div>

                                <div class="row text-center">
                                    <div class="col-lg-6">
                                        <button type="submit" class="btn btn-primary">
                                            Sign in
                                        </button>
                                    </div>
                                    <div class="col-lg-6">
                                        <button type="submit" class="btn btn-primary">
                                            Log In
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap js -->
        <script src="/static/bootstrap/js/bootstrap.bundle.js"></script>

        <!-- jquery css -->
        <script src="/static/bootstrap/js/code.jquery.com_jquery-3.7.1.js"></script>
    </body>
</html>
