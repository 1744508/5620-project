<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>home html</title>
        <!-- bootstrap css -->
        <!DOCTYPE html>
        <html>
            <head>
                <title>My Flask App</title>
                <link
                    rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
                <link rel="stylesheet" href="static/bootstrap/css/bootstrap.css" type="text/css" />
            </head>
            <body>
                <!-- Your HTML content here -->
            </body>
        </html>
    </head>

    <body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header text-center">Log in</div>
                        <div class="card-body">
                            {% with messages = get_flashed_messages() %}
                            <div>{{ messages[0] }}</div>
                            {% endwith %}
                            <form action="{{ url_for('login') }}" method="POST">
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="userid"
                                        id="userid"
                                        placeholder="Account:" />
                                </div>
                                <div class="mb-3">
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        id="password"
                                        placeholder="password:" />
                                </div>
                                <div class="row text-center">
                                    <a href="#" class="">forget password?</a>
                                </div>

                                <div class="row text-center">
                                    <div class="col-lg-6">
                                        <button type="button" class="btn btn-primary">
                                            Sign in
                                        </button>
                                    </div>
                                    <div class="col-lg-6">
                                        <button type="submit" class="btn btn-primary">
                                            Log In
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- bootstrap js -->
        <script src="{{url_for('static',filename='bootstrap/js/bootstrap.bundle.js')}}"></script>

        <!-- <script src="/static/bootstrap/css/bootstrap.css"></script> -->

        <!-- jquery css -->
    </body>
</html>
